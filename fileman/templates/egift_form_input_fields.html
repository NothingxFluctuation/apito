						{% load staticfiles %}
						<div id="dil{{fields_count}}" class="egift-class" style="display: block;">
							<br>
							<hr>
							<br>
							<div class="form-group">
								<div class="input-group-addon">
									eGift Credit ($ USD)
								</div><input class="form-control egift-amount-class" id="exampleInputAmount{{fields_count}}" min="1.00" name="amount{{fields_count}}" onchange="checkegiftamount(this);" placeholder="Amount" step="1.00" type="number" value="1.00">
							</div>
							<div class="form-group">
								<label class="control-label" for="receiveremail{{fields_count|add:'1'}}">Receiver&#39;s Email (Optional)</label>
								<div class="">
									<input class=" form-control egift-receiver-class" id="receiveremail{{fields_count|add:'1'}}" maxlength="150" name="receiveremail{{fields_count|add:'1'}}" onchange="checkegiftemail(this);" type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="receivermessage{{fields_count|add:'1'}}">Message for Receiver (Optional)</label>
								<div class="">
									<textarea class=" form-control egift-message-class" cols="40" id="receivermessage{{fields_count|add:'1'}}" maxlength="250" name="receivermessage{{fields_count|add:'1'}}" oninput="javascript:textCountFunctionE(this,textcounter{{fields_count|add:'5'}});" rows="10"></textarea>
									<div id="textcounter{{fields_count|add:'5'}}">
										0/250
									</div>
									<div id="dildelete{{fields_count}}" class="egift-delete-class" style="text-align: right; padding-right: 0px;">
										<a href="#" onclick="javascript:DeleteEgift('dil{{fields_count}}');"><span class="fas fa-trash-alt fa-lg" title="Delete it"></span></a>
									</div>
								</div>
							</div>
						</div>
